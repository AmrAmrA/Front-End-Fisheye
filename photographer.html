<!DOCTYPE html>
<html lang="FR">

<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Fisheye - photographe</title>
</head>

<body aria-hidden="false">
  <header class="page__header" tabindex="0">
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" alt="Logo du site fisheye" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <article role="listitem"></article>
      <button class="contact_button header__button"> Contactez-moi </button>
    </div>
    <label for="photo__sort" class="label__sort" tabindex="0"> Trier par </label>
    <select name="photo__sort" id="photo__sort" tabindex="0">
      <option value="popularity" class="select__popularity" tabindex="0"> Popularité </option>
      <option value="date" class="select__date" tabindex="0">Date</option>
      <option value="title" class="select__title" tabindex="0">Titre</option>
    </select>
    <section class="photograph__medias"></section>
    <article class="slider__block">
      <div class="place__image" tabindex="0">

      </div>
      <i class="fas fa-times close__slider" style="width: 35px; height: 35px;" tabindex="0"></i>
      <i class="fas fa-chevron-right  right__direction" style="width: 50px; height: 50px;" tabindex="0"></i>
      <i class="fas fa-chevron-left   left__direction" style="width: 50px; height: 50px;" tabindex="0"></i>
    </article>
    <footer>
      <div class="likesFooter">
          <div class="partOfLikes">
            <div class="totalOFlIkes">
            </div>
            <i class="fas fa-heart"></i>
          </div>
        
        <p class="moneyDay"></p>
      </div>
    </footer>
  </main>
  <div class="globalFilter"></div>
  <div id="contact_modal" role="dialog" aria-hidden="true" >
    <div class="modal">
      <header class="modal__header" tabindex="0">
        <h2 class="contact__title" role="heading" tabindex="0">Contactez-moi </h2>
        <img src="assets/icons/close.svg" alt="close Contact Form" class="cross__close"  tabindex="0"/>
      </header>
      <form>
        <div>
          <label for="firstname" tabindex="0">Prénom</label>
          <input type="text" name="Firstname" class="text__control" id="firstName" minlength="2" maxlength="24" autocomplete="off" role="text
          "  aria-label="Entrez votre prénom" aria-required="true" tabindex="0"/>
        </div>
        <span class="error__firstname error__data" tabindex="0">Veuillez entrer 2 caractères minimum pour le champ Prénom</span>

        <div>
          <label for="lastname" tabindex="0">Nom</label>
          <input type="text" name="Lastname" class="text__control" id="lastName" minlength="2" maxlength="24" autocomplete="off" 
          aria-label="Entrez votre nom" aria-required="true" tabindex="0" />
        </div>
        <span class="error__lastname error__data" tabindex="0">Veuillez entrer 2 caractères minimum pour le champ Nom</span>

        <div>
          <label for="email" tabindex="0">Email</label>
          <input type="email" name="Email" class="text__control" id="email" minlength="2" maxlength="24" autocomplete="off" 
          aria-label="Entrez votre Mail" aria-required="true" tabindex="0"/>
        </div>
        <span class="error__mail error__data" tabindex="0">Veuillez entrer un mail valide</span>

        <div>
          <label for="message" tabindex="0">Votre Message</label>
          <div class="userMessage">
            <textarea name="message" minlength="2" class="text__control" id="message" maxlength="500" autocomplete="off" name="Your Message" aria-required="true"  role="textbox" aria-multiline="true" tabindex="0"></textarea>
            <span class="error__message error__data" tabindex="0" >Votre texte n'est pas valide</span>
          </div>
          <button type="submit" name="Send" class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <!--- Factories  --->
  <script src="scripts/models/onePhotographer.js" ></script>
  <script src="scripts/pages/photographer.js" ></script>
  <script src="scripts/utils/form.js"></script>
  <script src="scripts/utils/slider.js"></script>
  <script src="scripts/factories/photographer.js" ></script>
  <script src="scripts/factories/mediaFactory.js"  ></script>
  <!--- Models  --->
</body>

</html>
